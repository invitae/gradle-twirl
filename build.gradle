
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group = "us.hexcoder"
archivesBaseName = "gradle-twirl"
version = "1.1.2"

project.sourceCompatibility = '1.8'
project.targetCompatibility = '1.8'

idea {
	project {
		jdkName = '1.8'
		languageLevel = '1.8'
	}

	module {
		downloadSources = true
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()

	compile "org.scala-lang:scala-library:2.12.11"
	compile "com.typesafe.play:twirl-compiler_2.12:1.5.0"
	compile "com.typesafe.play:twirl-api_2.12:1.5.0"
	compile "org.apache.maven:maven-ant-tasks:2.1.3"
}

// Sonatype Publishing Configurations
task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = "javadoc"
	from "build/docs/javadoc"
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = "sources"
}

artifacts {
	archives jar
	archives javadocJar
	archives sourcesJar
}